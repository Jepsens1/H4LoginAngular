<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

    <p class="h4 mb-4">Sign up</p>
  
    <div class="form-row mb-4">
        <div class="col">
            <input type="text" formControlName="username" id="defaultRegisterFormFirstName" class="form-control" placeholder="Username">
        </div>
        <div class="col">
            <input type="text" formControlName="password" id="defaultRegisterFormLastName" class="form-control" placeholder="Password">
        </div>
    </div>
  
    <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>
  
    <hr>
  
  </form>
